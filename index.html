<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>*Portfolio*</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>

  <script type="text/x-handlebars">
    <div class="navbar">
      <ul class="nav nav-tabs">
        <li role="presentation">{{#link-to 'index'}}Home{{/link-to}}</li>
        <li role="presentation">{{#link-to 'projects'}}Projects{{/link-to}}</li>
        <li role="presentation">{{#link-to 'resume'}}Résumé{{/link-to}}</li>
      </ul>
    </div>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    <h1>Welcome to my home page!</h1>
  </script>

  <script type="text/x-handlebars" id="projects">
    <h1>Welcome to my projects!</h1>
    {{#each project in model}}
      {{#link-to "projects.show" project}}
        <li>{{project.name}}</li>
      {{/link-to}}
    {{/each}}

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="projects/show">
    {{log model}}
    <h4>Id: {{id}}</h4>
    <h4>Name: {{name}}</h4>
    <h4>Description: {{description}}</h4>
    <h4>Date Created: {{date}}</h4>
  </script>
  
  <script type="text/x-handlebars" id="projects/index">
  </script>

  <script type="text/x-handlebars" id="resume">
    <h1>Welcome to my résumé page!</h1>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/ember-template-compiler-1.10.0.js"></script>
  <script src="js/libs/ember-1.10.0.debug.js"></script>
  <script src="js/app.js"></script>
  <script src="js/libs/router.js"></script>
  <script src="js/libs/routes/projects.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
